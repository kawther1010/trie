
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualization</title>
</head>
<body>

<h1>Tree Visualization</h1>

<h2>Original List</h2>
<table border="1">
    <tr>
        <!-- Header Row -->
        <th>0</th> <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th> <th>7</th> <th>8</th> <th>9</th>
    </tr>
    <tr>
        <!-- Values Row -->
        <td>21</td> <td>56</td> <td>99</td> <td>115</td> <td>7</td> <td>8</td> <td>28</td> <td>4</td> <td>1</td> <td>55</td>
    </tr>
</table>

<h2>Quicksort Tree Visualization</h2>
<img src="quicksort_tree.png" alt="Quicksort Tree" style="max-width: 100%;">

<h2>Sorted List (Quicksort)</h2>
<table border="1">
    <tr>
        <!-- Header Row -->
        <th>0</th> <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th> <th>6</th> <th>7</th> <th>8</th> <th>9</th>
    </tr>
    <tr>
        <!-- Values Row -->
        <td>1</td> <td>4</td> <td>7</td> <td>8</td> <td>21</td> <td>28</td> <td>55</td> <td>56</td> <td>99</td> <td>115</td>
    </tr>
</table>


<h2>Binary Search Tree Visualization</h2>
<img src="png/binary_tree.png" alt="Binary Search Tree" style="max-width: 100%;">

</body>
</html>
